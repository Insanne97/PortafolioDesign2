{% extends 'render/plantilla.html' %}


{% block content %}
<div class="container">
    <h1 class="pt-5">{{publicacion_id.titulo}}</h1>
    <h6 class="text-muted" >{{publicacion_id.fecha | date:'M d Y'}}</h6>
    <div class="d-flex container justify-content-around my-5">
        <p class="col-sm-6">{{publicacion_id.descripcion}}</p>
        <img class="ps-4" style="height: 300px;" src="{{publicacion_id.imagen.url}}" alt="{{publicacion_id.titulo}}">
    </div>

</div>

<div class="d-flex justify-content-center">
    <a class="btn btn-primary mt-5" href="{% url 'blog:publicaciones' %}">Volver a todos los proyectos</a>
</div>
{% endblock %}
